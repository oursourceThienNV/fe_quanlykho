<form [formGroup]="dataForm" (ngSubmit)="save()">
  <div class="modal-header">
    <h3 class="modal-title mt-0"><b>{{title}}</b></h3>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-2">
          <label for="url">Chọn hình ảnh cần upload <span class="text-danger">*</span></label>
          <input id="url" type="file" class="form-control" (change)="onFileSelected($event)" formControlName="fullname" />
        </div>

        <!-- Hiển thị ảnh xem trước -->
        <div *ngIf="previewUrl" class="mt-2">
          <img [src]="previewUrl" alt="Ảnh xem trước" class="img-thumbnail" style="max-height: 200px;" />
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Upload</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Hủy</button>
  </div>
</form>
