  <div class="">
    <div class="float-end" style="margin-right: 25px">
      <div [ngSwitch]="type">
        <ng-container *ngSwitchCase="'WARNING'">
          <button style="min-width: 100px" class="btn btn-danger" (click)="closeModal()">{{(noBtnString || 'common.disagree') | translate}}</button>
          <button class="btn btn-warning" style="margin-left: 10px; min-width: 100px" (click)="acceptCloseModal()">{{(okeBtnString || 'common.agree' ) | translate}}</button>
        </ng-container>

        <ng-container *ngSwitchCase="'SUCCESS'">
          <button class="btn btn-success" style="margin-left: 10px; min-width: 100px" (click)="acceptCloseModal()">{{(okeBtnString || 'common.agree' ) | translate}}</button>
        </ng-container>

        <ng-container *ngSwitchCase="'NOTIFY'">
          <button class="btn btn-info" style="margin-left: 10px; min-width: 100px" (click)="closeModal()">{{(noBtnString || 'common.close') | translate}}</button>
        </ng-container>
        <ng-container *ngSwitchCase="'ERROR'">
          <button class="btn btn-danger" style="margin-left: 10px; min-width: 100px" (click)="closeModal()">{{(noBtnString || 'common.close') | translate}}</button>
        </ng-container>
      </div>

    </div>
  </div>
</div>
